<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensirion Visualizer</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <!-- import canvas.js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <header>
        <h1>Sensirion Data Visualizer</h1>
    </header>

    <main>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </main>
</body>

<style>
    body {
        margin: 0;
        padding: 0;        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
    }
    
    header {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #chartContainer {
        min-width: 30vw;
        min-height: 40vh;
    }
</style>

<script>

    window.onload = function () {

    var dataPoints1 = [];
    var dataPoints2 = [];

    var chart = new CanvasJS.Chart("chartContainer", {
        zoomEnabled: true,
        title: {
            text: "Share Value of Two Companies"
        },
        axisX: {
            title: "chart updates every 3 secs"
        },
        axisY:{
            prefix: "$"
        }, 
        toolTip: {
            shared: true
        },
        legend: {
            cursor:"pointer",
            verticalAlign: "top",
            fontSize: 22,
            fontColor: "dimGrey",
            itemclick : toggleDataSeries
        },
        data: [{ 
            type: "line",
            xValueType: "dateTime",
            yValueFormatString: "$####.00",
            xValueFormatString: "hh:mm:ss TT",
            showInLegend: true,
            name: "Company A",
            dataPoints: dataPoints1
            },
            {				
                type: "line",
                xValueType: "dateTime",
                yValueFormatString: "$####.00",
                showInLegend: true,
                name: "Company B" ,
                dataPoints: dataPoints2
        }]
    });

    function toggleDataSeries(e) {
        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        }
        else {
            e.dataSeries.visible = true;
        }
        chart.render();
    }

    var updateInterval = 3000;
    // initial value
    var yValue1 = 600; 
    var yValue2 = 605;

    var time = new Date;
    // starting at 9.30 am
    time.setHours(9);
    time.setMinutes(30);
    time.setSeconds(00);
    time.setMilliseconds(00);

    function updateChart(count) {
        count = count || 1;
        var deltaY1, deltaY2;
        for (var i = 0; i < count; i++) {
            time.setTime(time.getTime()+ updateInterval);
            deltaY1 = .5 + Math.random() *(-.5-.5);
            deltaY2 = .5 + Math.random() *(-.5-.5);

        // adding random value and rounding it to two digits. 
        yValue1 = Math.round((yValue1 + deltaY1)*100)/100;
        yValue2 = Math.round((yValue2 + deltaY2)*100)/100;

        // pushing the new values
        dataPoints1.push({
            x: time.getTime(),
            y: yValue1
        });
        dataPoints2.push({
            x: time.getTime(),
            y: yValue2
        });
        }

        // updating legend text with  updated with y Value 
        chart.options.data[0].legendText = " Company A  $" + yValue1;
        chart.options.data[1].legendText = " Company B  $" + yValue2; 
        chart.render();
    }
    // generates first set of dataPoints 
    updateChart(100);	
    setInterval(function(){updateChart()}, updateInterval);

    }

    //    humidityArr.push(data.humidity);
    //    co2Arr.push(data.co2);
    // }
    
    function updateChart() {
        // update timestamp
        timestampArr.push(new Date());
        
        console.log("Data got updated!");
    }
    
    // add mockData every second
    function mockData() {
        temperatureArr.push(Math.random() * 40);
        humidityArr.push(Math.random() * 50);
        co2Arr.push(Math.random() * 100);

        updateChart();
    }
    setInterval(mockData, 1000);
</script>

</html>
